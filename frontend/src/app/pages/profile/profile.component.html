<mat-card *ngIf="user">
  <h1>Your Profile Details!</h1>
  <!-- {{ user | json}} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8czzbrLzXJ9R_uhKyMiwj1iGxKhJtH7pwlQ&usqp=CAU"
            alt=""
            class="profile-image"
          />
          <h1 class="mt20">{{ user['firstName'] }} {{ user['lastName'] }}</h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- details table here-->
            <table class="details-table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user['username'] }}</td>
              </tr>
              <tr>
                <td>UserId</td>
                <td>EXAM{{ user['id'] }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user['phone'] }}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{ user['authorities'][0]['authority'] }}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{ user['enabled'] ? "ACTIVE" : "NOT ACTIVE" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary">UPDATE</button>
    <button mat-raised-button color="#3f51b5">SHARE</button>
  </mat-card-actions>
</mat-card>
