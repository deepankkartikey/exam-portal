<mat-card>
  <h1>Your Profile Details!</h1>
  {{ user | json }}

      <div class="container">
        <div class="container text-center">
          <img

            alt=""

          <h1 class="mt20">Deepank Kartikey</h1>

        <div class="row">

            <table class="details-table text-center">

              </tr>
              <tr>

    <button mat-raised-button color="#3f51b5">SHARE</button>
  </mat-card-actions>
