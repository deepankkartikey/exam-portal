<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (submit)="updateQuiz()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input [(ngModel)]='quiz.title' type="text" name="title" placeholder="Enter here" matInput required>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]='quiz.description' name="description" placeholder="Enter here" rows="5" matInput></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Max Marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max Marks</mat-label>
                                <input [(ngModel)]='quiz.maxMarks' type="text" name="maxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- Number of Questions -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]='quiz.numberOfQuestions' type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]='quiz.active'
                    class = "mt20"
                    >Publish Status</mat-slide-toggle>
                    <br/>
                    <!-- Select Category -->
                    <mat-form-field appearance="outline" class="mt20 w100">
                        <mat-label>Category</mat-label>
                        <mat-select [(ngModel)]='quiz.category.cid' name="category">
                          <mat-option *ngFor="let category of categories" [value]="category.cid">
                            {{ category.title }}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
