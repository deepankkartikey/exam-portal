<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let quiz of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h1>{{ quiz['title'] }}</h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                            <h3>{{ quiz['category']['title'] }}</h3>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{ quiz['description'] }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="accent"
                                [routerLink]="'/user-dashboard/instructions/'+quiz['qid']"
                                >Start</button>
                        <button mat-button class="ml20">Questions: {{ quiz['numberOfQuestions'] }}</button>
                        <button mat-button>Max. Marks: {{ quiz['maxMarks'] }}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No quiz created for this category!</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
