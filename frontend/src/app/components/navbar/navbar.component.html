<!-- <h1>This is Navbar!</h1> -->
<mat-toolbar color="primary">
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Exam Portal</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!login.isLoggedIn()"
    routerLink="/login"
    mat-icon-button
    class="example-icon login-icon"
    aria-label="Example icon-button with heart icon"
  >
    <!-- <mat-icon>login</mat-icon> -->
    Login
  </a>

  <a
    *ngIf="!isLoggedIn"
    routerLink="/signup"
    mat-icon-button
    class="example-icon login-icon ml20 mr20"
    aria-label="Example icon-button with heart icon"
  >
    Register
  </a>
  <a
    *ngIf="isLoggedIn && user"
    class="example-icon login-icon ml20 mr20"
    mat-icon-button
    routerLink="/admin/profile"
    aria-label="Example icon-button with heart icon"
  >
    {{ user['username'] }}
  </a>

  <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon login-icon ml20 mr20"
    aria-label="Example icon-button with heart icon"
  >
    Logout
  </a>
</mat-toolbar>
